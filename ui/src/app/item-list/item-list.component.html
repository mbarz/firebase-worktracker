<div class="sub-header">
  <h1>Items</h1>
</div>

<div *ngIf="false">
  <h2>Items from Firestore</h2>
  <div *ngFor="let item of items$ | async">
    <pre>{{ item | json }}</pre>
    <button mat-button type="button" (click)="delete(item)">
      Delete
    </button>
  </div>
</div>

<div class="content-area">
  <h2>Days from Firestore</h2>
  <mat-card *ngFor="let day of days$ | async" class="day">
    <mat-card-header>
      <mat-card-title>{{ day.day }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <table>
        <caption></caption>
        <thead>
          <tr>
            <th id="category">category</th>
            <th id="title">title</th>
            <th id="start">start</th>
            <th id="end">end</th>
            <th scope="actions"></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of day.items">
            <td>{{ item.title }}</td>
            <td>{{ item.category }}</td>
            <td>{{ item.start }}</td>
            <td>{{ item.end }}</td>
            <td>
              <button mat-stroked-button type="button" (click)="delete(item)">
                Delete
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </mat-card-content>
  </mat-card>
</div>
