<h2 mat-dialog-title>Create Activity</h2>
<mat-dialog-content>
  <mat-form-field>
    <input
      matInput
      placeholder="target"
      type="number"
      [(ngModel)]="target.minutes"
    />
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="submit()" color="primary">
    Save
  </button>
  <button mat-button mat-dialog-close>Cancel</button>
</mat-dialog-actions>
